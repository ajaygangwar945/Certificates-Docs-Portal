        /* Animated Background */
        .background {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: var(--bg-color);
            transition: background-color 0.5s ease;
        }

        /* Noise Texture Overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05;
            pointer-events: none;
            filter: url(#noiseFilter);
        }

        .blobs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: url('#goo');
        }

        .blob {
            position: absolute;
            filter: blur(60px);
            opacity: var(--blob-opacity);
            animation: float 20s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95);
            border-radius: 50%;
            transition: opacity 0.5s ease;
        }

        /* Particle Canvas Removed */

        .blob-1 {
            top: -15%;
            left: -10%;
            width: 60vw;
            height: 60vw;
            background: var(--primary-color);
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: -15%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: var(--secondary-color);
            animation-delay: -4s;
            animation-direction: alternate-reverse;
        }

        .blob-3 {
            top: 20%;
            right: 10%;
            width: 45vw;
            height: 45vw;
            background: var(--blob-color-3);
            animation-duration: 25s;
            animation-delay: -8s;
        }

        .blob-4 {
            bottom: 20%;
            left: 10%;
            width: 40vw;
            height: 40vw;
            background: var(--blob-color-4);
            animation-duration: 30s;
            animation-delay: -12s;
            animation-direction: alternate-reverse;
        }

        .blob-5 {
            top: 50%;
            left: 50%;
            width: 35vw;
            height: 35vw;
            background: var(--secondary-color);
            opacity: calc(var(--blob-opacity) * 0.7);
            animation-duration: 15s;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1) rotate(10deg);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9) rotate(-5deg);
            }

            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
        }



        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
            position: relative;
        }

        .theme-toggle {

            top: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            background: var(--card-hover-bg);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .header-icon {
            width: 48px;
            height: 48px;
            margin-right: 15px;
            vertical-align: middle;
            filter: drop-shadow(0 0 8px var(--glow-color));
            transition: transform 0.3s ease;
        }

        h1:hover .header-icon {
            transform: scale(1.1) rotate(-5deg);
        }

        h1 {
            font-size: 3.5rem;
            background: var(--header-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            font-weight: 800;
            letter-spacing: -2px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            animation: fadeIn 1.5s ease-out;
        }

        .stat-item {
            text-align: center;
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            min-width: 120px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Filter Chips */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            animation: fadeIn 1.2s ease-out;
        }

        .filter-chip {
            padding: 0.6rem 1.2rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 30px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .filter-chip:hover {
            background: var(--card-hover-bg);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .filter-chip.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto 3rem;
            animation: fadeIn 1.2s ease-out;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            border-radius: 50px;
            border: 1px solid var(--card-border);
            background: var(--search-bg);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            color: var(--search-text);

            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--glow-color);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Grid */
        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            perspective: 1500px;
            padding-bottom: 2rem;

            height: 100%;

            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;

            transform: translateY(-2px);

            font-size: 2.5rem;
            color: #ef4444;

            margin-bottom: 1rem;

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--text-color);
        }

        .card-desc {

            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;

        .card-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: auto;

        .tag {

            color: var(--primary-color);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        [data-theme="light"] .tag {
            background: var(--primary-color);
            color: white;

        /* Brand Specific Styles */
        .card-aws {

        }

        .card-hackathon {
            --brand-color: #f472b6;

        .card-coursera {
            --brand-color: #0056d2;
            --brand-glow: rgba(0, 86, 210, 0.4);

            border-color: var(--brand-glow);

            border-color: var(--brand-glow);

            color: var(--brand-color);

            color: var(--brand-color);

            background: var(--brand-color);
            color: white;

            text-align: center;
            padding: 3rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;

            margin-top: auto;

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        function getBrandData(title, filename) {
            const lowerTitle = title.toLowerCase();
            const lowerFile = filename.toLowerCase();
            for (const key in brandMap) {
                if (lowerTitle.includes(key) || lowerFile.includes(key)) {
                    return brandMap[key];
                }
            }
            return { class: 'card-generic', icon: 'fas fa-file-pdf' };
        }

        // Counter Animation
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Extract unique tags and set up stats
        function updateStatsAndFilters() {
            const tags = ['All', ...new Set(pdfDocuments.map(doc => doc.tag))];

            // Render Filters
            filterContainer.innerHTML = '';
            tags.forEach(tag => {
                const chip = document.createElement('div');
                chip.className = `filter-chip ${activeTag === tag ? 'active' : ''}`;
                chip.textContent = tag;
                chip.onclick = () => {
                    activeTag = tag;
                    updateStatsAndFilters();
                    renderCards(searchInput.value);
                };
                filterContainer.appendChild(chip);
            });

            // Render Stats with Animation
            const totalDocs = pdfDocuments.length;
            const topTag = pdfDocuments.reduce((acc, doc) => {
                acc[doc.tag] = (acc[doc.tag] || 0) + 1;
                return acc;
            }, {});
            const sortedTags = Object.entries(topTag).sort((a, b) => b[1] - a[1]);
            const mostUsedTag = sortedTags.length > 0 ? sortedTags[0][0] : 'None';

            statsBar.innerHTML = `
                <div class="stat-item">
                    <span class="stat-value" id="stat-total">0</span>
                    <span class="stat-label">Total Assets</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-cats">0</span>
                    <span class="stat-label">Categories</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" style="font-size: 1.1rem; line-height: 1.5; padding-top: 0.2rem;">${mostUsedTag}</span>
                    <span class="stat-label">Major Focus</span>
                </div>
            `;

            animateValue(document.getElementById('stat-total'), 0, totalDocs, 1000);
            animateValue(document.getElementById('stat-cats'), 0, tags.length - 1, 1000);
        }

        function renderCards(filterText = '') {
            grid.innerHTML = '';
            let count = 0;

            pdfDocuments.forEach((doc, index) => {
                const matchesSearch = doc.title.toLowerCase().includes(filterText.toLowerCase()) ||
                    doc.tag.toLowerCase().includes(filterText.toLowerCase()) ||
                    doc.desc.toLowerCase().includes(filterText.toLowerCase());
                const matchesTag = activeTag === 'All' || doc.tag === activeTag;

                if (matchesSearch && matchesTag) {
                    const brand = getBrandData(doc.title, doc.file);
                    const card = document.createElement('a');
                    card.href = encodeURI(doc.file);
                    card.target = "_blank";
                    card.className = `pdf-card ${brand.class} ${brand.class !== 'card-generic' ? 'branded' : ''}`;
                    card.style.animationDelay = `${count * 0.05}s`;

                    card.innerHTML = `
                        <div class="card-content-wrapper" style="height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
                            <div>
                                <div style="display:flex; justify-content:space-between; align-items:start;">
                                    <i class="${brand.icon} card-icon"></i>
                                    <span class="tag">${doc.tag}</span>
                                </div>
                                <div class="card-title">${doc.title}</div>
                                <div class="card-desc">${doc.desc}</div>
                            </div>
                            <div class="card-meta">
                                <span><i class="fas fa-external-link-alt" style="font-size: 0.7em; margin-right: 4px;"></i> View Document</span>
                            </div>
                        </div>
                    `;

                    grid.appendChild(card);
                    count++;
                }
            });

            if (count === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--text-muted);">No documents found ${activeTag !== 'All' ? `in "${activeTag}"` : ''} matching your search.</div>`;
            }
        }

        updateStatsAndFilters();
        renderCards();

        searchInput.addEventListener('input', (e) => {
            renderCards(e.target.value);
